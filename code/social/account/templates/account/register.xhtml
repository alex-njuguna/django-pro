{% extends 'base.xhtml' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-sm p-2 w-50">
        <h1 class="mb-3 text-success fst-italic">
            Create an account
        </h1>
        <hr>
        <form action="" method="post" class="mt-3">
            <div class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Register" class="btn btn-success mt-3">
            </div>
        </form> 
        <p class="mt-4">Already have an account? <small class="fst-italic"><a class="text-decoration-none" href="{% url 'login' %}">Login</a></small></p>
    </div>
{% endblock %}
