{% extends 'base.xhtml' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-sm p-3" style="width: 50%;">
    <h1>Login</h1>
    <hr>
    <p class="mb-4">Use the following form to login:</p>
    {% if form.errors %}
        <p>Incorrect details</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success mt-3" type="submit" value="Login">
    </form>
    <p class="mt-4">
        <a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>

    <div class="mt-5">
        <p>Don't have an account? <small><a href="{% url 'register' %}" class="text-decoration-none fst-italic">register</a></small></p>
    </div>
</div>
{% endblock %}
