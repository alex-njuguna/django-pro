{% extends 'base.xhtml' %}

{% block content %}
    <h1 class="mb-4 fw-bold">Alex<span class="text-danger">Blog</span></h1>
    {% for post in posts %}
    <hr>
        <h2>
            <a class="text-decoration-none text-capitalize" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
    <hr>
    {% include 'pagination.xhtml' with page=page_obj %}
{% endblock %}
