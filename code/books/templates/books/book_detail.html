{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card">
            {% if book.cover %}
                <img src="{{ book.cover.url }}" class="cacrd-img-top" alt={{ book.title }}>
            {% endif %}
            <div class="card-body">
                <h2><a href="#" class="text-decoration-none">{{book.title}}</a></h2>
                <p>Author: {{book.author}}</P>
                <p>Price: ${{book.price}}</P>
            </div>
        </div>
        <div>
            <h3>Reviews</h3>
            <ul>
            {% for review in book.reviews.all %}
                <li>{{ review.review }} ({{review.author}}) </li>
            {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
