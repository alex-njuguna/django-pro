{% extends 'base.xhtml' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2 class="fst-italic my-3 text-capitalize">profile page</h2>
    <div class="container-fluid d-flex flex-column mt-5">
        <hr>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="container-fluid border-2">
                    <div class="mb-3">
                        <img class="rounded" src="{{ user.profile.profile_pic.url }}" alt="{{ user.username }} profile picture">
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ user_form|crispy }}
                        <hr>
                        {{ profile_form.media }}
                        {{ profile_form|crispy }}
                        <input type="submit" value="Save" class="btn btn-success my-3">
                    </form>
                   <a href="{% url 'blog:post_list' %}" class="btn btn-outline-dark text-center">Skip</a>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="fst-italic text-danger">Drafts(Post not published)</h2>
                <div class="container p-4" style="background-color: bisque;">
                    {% for post in posts %}
                        <h4>
                            <a href="">
                                {{ post.title }}
                            </a>
                        </h4>
                    {% endfor %}
                </div>
            </div>
        </div>
      
    </div>
{% endblock %}
