{% extends 'base.xhtml' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <p class="text-primary mb-3">Enter your email address to obtain a new password</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Send e-mail" class="btn btn-outline-primary mt-3">
        </form>
    </div>
{% endblock %}
