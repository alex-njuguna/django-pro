{% extends 'base.xhtml' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 p-2">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-dark fst-italic">
                    <h1 class="mb-0">Create an Account</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success mt-3">Register</button>
                    </form>
                    <p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-success">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
