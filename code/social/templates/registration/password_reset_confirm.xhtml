{% extends 'base.xhtml' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container p-2">
        <h1 class="mb-4">Reset you password</h1>
        <hr>
        {% if validlink %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Change" class="btn btn-info mt-3">
            </form>
        {% else %}
            <p class="text-danger">
                The password reset link is invalid
            </p>
        {% endif %}
    </div>
{% endblock %}
