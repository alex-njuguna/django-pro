{% extends 'base.xhtml' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1 class="text-success fst-italic">Change your password</h1>
        <hr>
        <p class="mb-4 text-primary">Use the form below to change your password:</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Change" class="mt-3 btn btn-info">
        </form>
    </div>
{% endblock %}
