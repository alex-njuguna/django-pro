{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container"> 
        <h1> Log Out</h1>
        <p>Are you sure you want to log out?</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger mt-2">Log Out</button>
        </form>
    </div>

{% endblock content %}
