{% extends 'base.xhtml' %}

        <div class="container d-flex flex-row">
            <div class="container d-flex flex-column align-items-start">
                <h1 class="text-start">Dashboard</h1>

            </div>

            <div class="container d-flex flex-column align-items-end">

            </div>
        </div>
